<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Pizzas preferidas</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>

    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/bd.js">
    </script>
</head>

<body>
     <!-- Div que representa a pagina da listagem de Pizzas -->
     <div data-role="page" id="listPizzas"> 
         <!-- Cabecalho -->
        <div data-role="header" data-theme="a">
          <a href="#IncludePizzas" data-role="button" class="ui-btn-right homeBtn" data-theme="c" data-icon="plus" data-transition="slideup">
              Include
          </a>
          <h1>Pizzas List</h1>          
        </div>
         <!-- Corpo da pagina -->
        <div data-role="content">
            <!--Tabela com todas as pizzas adicionadas -->
            <ul data-role="listView" data-theme="c" id="pizzas">
              <p id="semErros" style="display:none;">No registered pizza!</p>
            </ul>
            
        </div>
     </div>
    <!--Tela de cadastro -->
    <div data-role="page" id="IncludePizzas">
        <div data-role="header" data-theme="a">
          <h1>Include Pizzas</h1>          
        </div>
         <!-- Corpo da pagina -->
        <div data-role="content">
            <div class="Form-Pizzas">
                <form id="form-pizzas">
                    <input id="PizzaName" />
                    <input type="button" value="Include" id="IncludePizza" data-icon="plus" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
